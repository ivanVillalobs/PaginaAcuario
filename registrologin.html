<body>
    

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera_login">
                    <h3>¿ya tienes una cuenta?</h3>
                    <p>Inicia Sesión para entrar a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button> 
                </div>
                <div class="caja__trasera_register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para entrar a la pagina</p>
                    <button id="btn__Register">Registrar</button> 
                </div>
            </div>
            <img src="" alt="">
            <div class="contenedor__login__register">
                <form action="login.php" method="POST" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico" required name="correo">
                    <input type="password" placeholder="Contraseña" required name="contrasena">
                    <button>Entrar</button>
                </form>

                <form action="registro.php" method="POST" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellido paterno" name="ApellidoP" required>
                    <input type="text" placeholder="Apellido materno" name="ApellidoM" required>
                    <input type="correo" placeholder="correo" name="correo" required>
                    <input type="password" placeholder="contrasena" name="contrasena" required>
                    <input type="text" placeholder="telefono" name="telefono" required>
                    <input type="text" placeholder="direccion" name="direccion" required>
                    <button>Registrarse</button>
                </form>

            </div>

        </div>

    </main>
    <script src="Formulario.js"></script>
